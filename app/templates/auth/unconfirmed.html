{% extends "base.html" %}

{% block title %}Blog - 认证您的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有认证您的邮箱！</h3>
    <p>
        在您进入这个网站之前，您需要确认你的帐号。
        检查您的收件箱，您应该已经收到一封带有确认链接的邮件。
    </p>
    <p>
        需要再发一封确认邮件吗?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
